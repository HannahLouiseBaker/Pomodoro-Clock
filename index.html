<!DOCTYPE html>
<html>
  <head>
    <title>Pomodoro Clock</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS for styling and layout-->
    <link rel="stylesheet" href=https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--CSS Style Sheet-->
    <link rel="stylesheet" href="style.css" type="text/css">
    
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <main>
      <audio id="beep" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/success.mp3" type="audio/mp3">
      </audio>
      <!--Main Container-->
      <div id="pomodoro-clock" class="container">
        <!--Title Row-->
        <div class="row">
          <div id="title" class="col text-center">
            <h1>Pomodoro Clock</h1>
          </div>  
        </div>  
        <!--Length Row-->
        <div id="length-row" class="row">
          <!--Break Length Column-->
          <div id="break-col" class="col">
            <div class="row">
              <div id="break-label" class="col text-center">
                <p>Break Length</p>
              </div>  
            </div>  
            <div class="row adjust-row">
              <div id="break-decrement" class="col btn">
                <!--<i class="fas fa-arrow-down"></i>-->
                <svg class="bi bi-arrow-down-circle-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 5a.5.5 0 0 0-1 0v4.793L5.354 7.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 9.793V5z"/>
</svg>
              </div> 
              <div id="break-length" class="col text-center">
                <p>5</p>
              </div> 
              <div id="break-increment" class="col btn">
                <!--<i class="fas fa-arrow-up"></i>-->
                <svg class="bi bi-arrow-up-circle-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-10.646.354a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 6.207V11a.5.5 0 0 1-1 0V6.207L5.354 8.354z"/>
</svg>
              </div>           
            </div>         
          </div> 
          <!--Session Length Column-->
          <div id="session-col" class="col">
            <div class="row">
              <div id="session-label" class="col text-center">
                <p>Session Length</p>
              </div>  
            </div>  
            <div class="row adjust-row">
              <div id="session-decrement" class="col btn">
                <!--<i class="fas fa-arrow-down"></i>-->
                <svg class="bi bi-arrow-down-circle-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 5a.5.5 0 0 0-1 0v4.793L5.354 7.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 9.793V5z"/>
</svg>
              </div> 
              <div id="session-length" class="col text-center">
                <p>25</p>
              </div> 
              <div id="session-increment" class="col btn">
                <!--<i class="fas fa-arrow-up"></i>-->
                <svg class="bi bi-arrow-up-circle-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-10.646.354a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 6.207V11a.5.5 0 0 1-1 0V6.207L5.354 8.354z"/>
</svg>
              </div>           
            </div>         
          </div>  
        </div>  
        <!--Display Row-->
        <div id="display" class="row">
          <div class="col">
            <div class="row">
              <div id="timer-label" class="col text-center">
                <p>Session</p>
              </div>
            </div>
            <div class="row">
              <div id="time-left" class="col text-center">
                <!--<p>25:00</p>-->

              </div>        
            </div>  
          </div>  
        </div>  
        <!--Controls Row-->
        <div id="controls" class="row">
          <div id="start_stop" class="col btn">
            <!--<i class="fas fa-play"></i>-->
            <!--<i class="fas fa-pause"></i>-->
            <svg class="bi bi-play-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
</svg>
            <svg class="bi bi-pause-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/>
</svg>
          </div>  
          <div id="reset" class="col btn">
            <!--<i class="fas fa-sync"></i>-->
            <svg class="bi bi-arrow-repeat" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M2.854 7.146a.5.5 0 0 0-.708 0l-2 2a.5.5 0 1 0 .708.708L2.5 8.207l1.646 1.647a.5.5 0 0 0 .708-.708l-2-2zm13-1a.5.5 0 0 0-.708 0L13.5 7.793l-1.646-1.647a.5.5 0 0 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0 0-.708z"/>
  <path fill-rule="evenodd" d="M8 3a4.995 4.995 0 0 0-4.192 2.273.5.5 0 0 1-.837-.546A6 6 0 0 1 14 8a.5.5 0 0 1-1.001 0 5 5 0 0 0-5-5zM2.5 7.5A.5.5 0 0 1 3 8a5 5 0 0 0 9.192 2.727.5.5 0 1 1 .837.546A6 6 0 0 1 2 8a.5.5 0 0 1 .501-.5z"/>
</svg>
            
          </div>      
        </div>  
      </div>  
    </main>  
    <!--Load jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh" crossorigin="anonymous"></script>

    <!-- Link to JavaScript file -->
    <script src="main.js"></script>
  </body>

</html>
